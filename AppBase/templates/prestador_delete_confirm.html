
{% extends 'base.html' %}

{% block title %} Deletar Usuario {% endblock %}

{% block main %}




    <h2>Tem certeza que deseja deletar: {{ user.first_name }}</h2>
    <form method="post" ENCTYPE="multipart/form-data">

        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Deletar</button>
    </form>

{% endblock %}
