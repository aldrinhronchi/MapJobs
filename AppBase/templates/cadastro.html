{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>

<head>



</head>

<body>

	{% block main %}





    <div>
        <div class="container">
            <div class="row">
                
            </div>
        </div>
    </div>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                {% csrf_token %}
                <h2 class="text-center"><strong>Criar</strong>&nbsp;Conta</h2>
                <div class="form-group"><input class="form-control" type="text" name="first_name" placeholder="Nome"></div>
                <div class="form-group"><input class="form-control" type="text" name="last_name" placeholder="Sobrenome"></div>

                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Senha"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Confirme sua senha"></div>
                <div class="form-group"><input class="form-control" type="tel" name="wats" placeholder="Whatsapp"></div>
                <div class="form-group"><input class="form-control" type="file" name="photo" placeholder="Foto"></div>

                <div class="form-group"></div>
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">Aceito os termos de uso.</label></div>

                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Avançar</button></div>
                {% if user.is_authenticated %}
                    <a class="already" href="{% url 'home' %}">Já tem uma conta? Faça Login aqui.</a>
                {% else %}
                    <a class="already" href="{% url 'login' %}">Já tem uma conta? Faça Login aqui.</a>
                {% endif%}

            </form>
        </div>
    </div>

{% endblock%}
</body>

</html>
