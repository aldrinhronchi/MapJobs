<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<title>Cadastro de usuários</title>
	</head>
	<body>
		<h3>Cadastro de usuários</h3>
		
		<form method="post">
    	{% csrf_token %}       	
       		<label>Usuário:</label>
       		{{ form.username }}
       
       		<br>    
    
       		<label>Senha:</label>
       		{{ form.password1 }}
       
       		<br>    
    	
       		<label>Confirmação de senha:</label>
       		{{ form.password2 }} 
       
       		<br>
    
       		<input type="submit" value="Cadastrar">       
		</form>
	</body>
</html>
